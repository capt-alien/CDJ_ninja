<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url("ocean.jpg");
			width: 900px;
			height: 700px;
		}
		.player {
			position: absolute;
			background-image: url("player.png");
			width: 70px;
			height: 75px;
		}
		.enemy {
			position: absolute;
			background-image: url("enemy.png");
			width: 70px;
			height: 75px;

		}

	</style>

	<div id="ocean">
		<div id="players"></div>
		<div id="enmies"></div>
	</div>


	<script type="text/javascript">
	
	var player = {
		left: 450,
		top: 620
	}

	var enemies = [
		{left: 350, top:200},
		{left: 550, top:200},	
		{left: 450, top:250},
		{left: 250, top:150},
		{left: 650, top:150},
		]


	function drawPlayer(){
		content = "<div class='player' style='left:"+ player.left+"px; top: "+ player.top+"px'></div>";
		console.log(content)
		document.getElementById("players").innerHTML = content;
	}
	
	function drawEnemies(){
		content = "";
		console.log(enemies);
		for(var i = 0; i < enemies.length; i++){
			content += "<div class='enemy' style='left:"+ enemies[i].left+"px; top: "+ enemies[i].top+"px'></div>";
			console.log(content)
		}
		document.getElementById("enmies").innerHTML = content;
	}


	document.onkeydown = function(e){
		console.log(e);
		if(e.keyCode == 37){ //left
			if(player.left > 10){
			player.left = player.left - 10;
			}
		}
		if(e.keyCode == 39){ //right
			if(player.left < 840){
			player.left = player.left + 10;
			}
		}
		if(e.keyCode == 38){ //up
			if(player.top > 10){
			player.top = player.top - 10;
			}
		}
		if(e.keyCode == 40){ //down
			if(player.top < 630){
			player.top = player.top + 10;
			}
		}
		drawPlayer();
	}

	// Function Calls
	drawPlayer()
	drawEnemies()	

	</script>
</body>
</html>
