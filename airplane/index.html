<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url("ocean.jpg");
			width: 900px;
			height: 700px;
		}
		.player {
			position: absolute;
			background-image: url("player.png");
			width: 70px;
			height: 75px;
		}
		.enemy {
			position: absolute;
			background-image: url("enemy.png");
			width: 70px;
			height: 75px;

		}

	</style>

	<div id="ocean">
		<div id="players">
			<!-- <div class="player"></div> -->
		</div>
		<div id="enmies">
			<div class="enemy"></div>
		</div>
	</div>


	<script type="text/javascript">
	
	var player = {
		left: 450,
		top: 620
	}

	var enemies = [
		{left: 350, top:200},
		{left: 450, top:250}
		]


	function drawPlayer(){
		content = "<div class='player' style='left:"+ player.left+"px; top: "+ player.top+"px'></div";
		document.getElementById("players").innerHTML = content;
	}
	drawPlayer()	
	
	document.onkeydown = function(e){
		console.log(e);
		if(e.keyCode == 37){ //left
			player.left = player.left - 10;
			console.log("left");
		}
		if(e.keyCode == 39){ //right
			player.left = player.left + 10;
			console.log("Right");
		}
		if(e.keyCode == 38){ //up
			player.top = player.top - 10;
			console.log("up");
		}
		if(e.keyCode == 40){ //down
			player.top = player.top + 10;
			console.log("down");
		}
		drawPlayer();
	}

	// Function Calls
	

	</script>
</body>
</html>
